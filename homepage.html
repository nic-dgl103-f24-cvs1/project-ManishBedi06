<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <img src="images/Ambassador.jpg" alt="logo" width="120">
        <ul class="hidden">
          <li><a href="">HOME</a></li>
          <li><a href="">RESERVATION</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">FACILITY</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
        <a class="toggle" onclick="showNav()"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <div class="lines">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Discover Your Dream Vacation</h1>
        <figure>
          <img src="images/hero1" alt="img" width="100" />
          <figcaption>DEALING</figcaption>
        </figure>
        <figure>
          <img src="images/hero2.webp" alt="img" width="100" />
          <figcaption>STOCK</figcaption>
        </figure>
      </section>
    </main>
    <script>
      function showNav() {
        var element = document.getElementById("nav-items");
        element.classList.toggle("show-items");
      }
    </script>
  </body>
</html>
